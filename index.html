<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="contenitore_logo">
                <img src="img/Logo.png" alt="logo intestazione">
                <span class="nome_logo">Taboolist</span>
            </div>
        </header>

        <main>
            <div class="barra_button">
                <button class="button_1">Add Task</button>
                <button class="button_2">Add Section</button>
            </div>

            <div class="barra_testo">
                <!--Inizio New task-->
                <div class="check_titolo">New Task</div>
                <div class="check_verde">Quartetly Newsletter
                    <span class="Editorial">Editorial</span>
                </div>
                <!--Fine New task-->

                <!--Inizio Today-->
                <div class="check_titolo">Today</div>
                <div class="check_verde">Recruiting blog post
                    <span class="editorial">Editorial</span>
                </div>
                <div class="check_verde">Mobile app luaunch
                    <span class="goals">Q1 Goals</span>
                </div>
                <div class="check_rosso">Interview John H.
                    <span class="recruting">Recruiting</span>
                </div>
                <div class="check_verde">Quartetly Newsletter
                    <span class="mobile">Mobile</span>
                </div>
                <!--Fine Today-->

                <!--Inizio Upcoming-->
                <div class="check_titolo">Upcoming</div>
                <div class="check_rosso">Schedule meeting
    
                </div>
                <div class="check_verde">Home page refresh
                    <span class="website">Website</span>
                </div>
                <div class="check_verde">Onboard new Seles
                    <span class="sales">Sales</span>
                </div>
                <div class="check_verde">Review editorial celendar
                    <span class="editorial">Editorial</span>
                </div>
                <!--Fine Upcoming-->
            </div>
        </main>
    </body>
</html>
